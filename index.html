
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CC's Birthday Guide</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÇ</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fef3c7 100%);
      color: #1f2937;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Background decorative elements */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 20, 147, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 60% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Main container with gradient background */
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .content-card {
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 30%, #fef3c7 70%, #fdf2f8 100%);
      border-radius: 24px;
      padding: 3rem;
      max-width: 900px;
      width: 100%;
      position: relative;
      box-shadow: 
        0 20px 40px rgba(255, 182, 193, 0.3),
        0 0 0 1px rgba(255, 182, 193, 0.2);
      overflow: hidden;
    }

    .content-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 182, 193, 0.1) 0%, transparent 70%);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Main content layout */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
      position: relative;
      z-index: 2;
      min-height: 400px;
    }

    /* Left section - Decorative elements */
    .left-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* 3D Podium */
    .podium {
      width: 120px;
      height: 80px;
      background: linear-gradient(135deg, #ffffff, #fdf2f8);
      border-radius: 12px;
      position: relative;
      margin: 2rem 0;
      box-shadow: 
        0 8px 16px rgba(255, 182, 193, 0.3),
        0 0 0 1px rgba(255, 182, 193, 0.2);
      transform: perspective(1000px) rotateX(15deg);
    }

    .podium::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 10px;
      right: 10px;
      height: 10px;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      border-radius: 0 0 8px 8px;
    }

    /* Right section - Decorative elements */
    .right-section {
      background: rgba(255, 255, 255, 0.6);
      padding: 2.5rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 182, 193, 0.3);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 300px;
    }

    .right-section::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      border-radius: 20px;
      z-index: -1;
      opacity: 0.3;
    }

    /* 3D Balloons */
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 
        0 8px 16px rgba(255, 182, 193, 0.4),
        inset 0 -4px 8px rgba(255, 105, 180, 0.2);
      animation: balloonFloat 4s ease-in-out infinite;
    }

    .balloon::before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 30px;
      background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
    }

    .balloon:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      bottom: 20%;
      left: 15%;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      bottom: 10%;
      right: 10%;
      animation-delay: 3s;
    }

    @keyframes balloonFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }

    /* 3D Spheres */
    .sphere {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 182, 193, 0.7));
      box-shadow: 
        0 4px 8px rgba(255, 182, 193, 0.3),
        inset 0 -2px 4px rgba(255, 105, 180, 0.2);
      animation: sphereFloat 5s ease-in-out infinite;
    }

    .sphere:nth-child(5) {
      width: 40px;
      height: 40px;
      top: 30%;
      left: 5%;
      animation-delay: 0s;
    }

    .sphere:nth-child(6) {
      width: 30px;
      height: 30px;
      top: 60%;
      right: 8%;
      animation-delay: 1s;
    }

    .sphere:nth-child(7) {
      width: 25px;
      height: 25px;
      bottom: 30%;
      left: 8%;
      animation-delay: 2s;
    }

    @keyframes sphereFloat {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ff69b4;
      animation: heartFloat 6s ease-in-out infinite;
      opacity: 0.8;
    }

    .heart:nth-child(8) {
      top: 15%;
      left: 20%;
      animation-delay: 0s;
    }

    .heart:nth-child(9) {
      top: 25%;
      right: 25%;
      animation-delay: 2s;
    }

    .heart:nth-child(10) {
      bottom: 25%;
      left: 30%;
      animation-delay: 4s;
    }

    .heart:nth-child(11) {
      bottom: 15%;
      right: 20%;
      animation-delay: 1s;
    }

    @keyframes heartFloat {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkle 3s ease-in-out infinite;
    }

    .sparkle:nth-child(12) {
      top: 40%;
      left: 15%;
      animation-delay: 0s;
    }

    .sparkle:nth-child(13) {
      top: 50%;
      right: 20%;
      animation-delay: 1s;
    }

    .sparkle:nth-child(14) {
      bottom: 40%;
      left: 25%;
      animation-delay: 2s;
    }

    .sparkle:nth-child(15) {
      bottom: 50%;
      right: 15%;
      animation-delay: 0.5s;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Social media icons */
    .social-icons {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      gap: 1rem;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff69b4;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-size: 1.2rem;
    }

    .social-icon:hover {
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      color: white;
      transform: translateY(-2px);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .content-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .content-card {
        padding: 2rem;
        margin: 1rem;
      }
    }

    /* Hidden elements */
    .hidden {
      display: none;
    }

    /* Admin controls */
    #adminControls {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);
      z-index: 1001;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 182, 193, 0.2);
    }

    .admin-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #ff69b4;
      margin-bottom: 1rem;
    }

    .admin-input {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid #ffb6c1;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      font-family: 'Inter', sans-serif;
    }

    .admin-btn {
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 0.5rem;
    }

    .admin-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }

    /* Budget display */
    #budgetDisplay {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);
      z-index: 1001;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 182, 193, 0.2);
      font-weight: 600;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <!-- Birthday Entry Page -->
  <div class="main-container">
    <div class="content-card">
      <!-- 3D Balloons -->
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      
      <!-- 3D Spheres -->
      <div class="sphere"></div>
      <div class="sphere"></div>
      <div class="sphere"></div>

      <!-- Floating Hearts -->
      <div class="heart">üíñ</div>
      <div class="heart">üíï</div>
      <div class="heart">üíó</div>
      <div class="heart">üíù</div>

      <!-- Sparkles -->
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>

      <!-- Main Content Grid -->
      <div class="content-grid">
        <!-- Left Section - Decorative -->
        <div class="left-section">
          <div class="podium"></div>
        </div>

        <!-- Right Section - Decorative -->
        <div class="right-section">
          <!-- Empty for pure aesthetic -->
        </div>
      </div>

      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="#" class="social-icon">üíñ</a>
        <a href="#" class="social-icon">üå∏</a>
        <a href="#" class="social-icon">‚ú®</a>
        <a href="#" class="social-icon">üéÄ</a>
      </div>
    </div>
  </div>

  <!-- Admin Controls -->
  <div id="adminControls">
    <div class="admin-title">Admin Controls</div>
    <input type="number" id="budgetInput" class="admin-input" placeholder="Enter budget amount" step="0.01" min="0">
    <button class="admin-btn" onclick="setBudget()">Set Budget</button>
    <button class="admin-btn" onclick="resetBudget()">Reset</button>
  </div>

  <!-- Budget Display -->
  <div id="budgetDisplay">
    Budget: $<span id="currentBudget">100.00</span>
  </div>

  <script>
    let currentBudget = 100.00;

    // Load saved budget from localStorage
    window.addEventListener('load', function() {
      const savedBudget = localStorage.getItem('currentBudget');
      if (savedBudget) {
        currentBudget = parseFloat(savedBudget);
        updateBudgetDisplay();
      }
    });

    function setBudget() {
      const input = document.getElementById('budgetInput');
      const value = parseFloat(input.value);
      
      if (!isNaN(value) && value >= 0) {
        currentBudget = value;
        localStorage.setItem('currentBudget', currentBudget.toString());
        updateBudgetDisplay();
        input.value = '';
      } else {
        alert("Please enter a valid amount");
      }
    }

    function resetBudget() {
      currentBudget = 100.00;
      localStorage.setItem('currentBudget', currentBudget.toString());
      updateBudgetDisplay();
    }

    function updateBudgetDisplay() {
      document.getElementById('currentBudget').textContent = currentBudget.toFixed(2);
    }
  </script>
</body>
</html>
