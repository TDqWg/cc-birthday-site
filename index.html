
<!DOCTYPE html>
<html>
<head>
  <title>CC's Birthday</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 10vh; }
    #content > div { display: none; }
    #birthdayInput { margin: 20px; }
  </style>
  
<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyChS99XkN_Iy4x-MgugiJgg5SpPUo8Z-6c",
    authDomain: "cc-birthday.firebaseapp.com",
    databaseURL: "https://cc-birthday-default-rtdb.firebaseio.com",
    projectId: "cc-birthday",
    storageBucket: "cc-birthday.appspot.com",
    messagingSenderId: "1608751312064",
    appId: "1:1608751312064:web:ad750aae702c3a2cc69925"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

</head>
<body>
  <div id="birthdayInput">
    <h2>Enter Your Birthday</h2>
    <input type="date" id="dob" />
    <button onclick="checkBirthday()">Enter</button>
  </div>

  <div id="content">
    <div id="phase1">
      <h1>Happy Birthday CC! 🎉</h1>
    </div>
    <div id="phase2">
      <h1>YOU CAN OPEN YOUR SHOES NOW! 🎉👟</h1>
    </div>
    <div id="phase3">
      <h1>It's time for lunch! 🥪🍓</h1>
    </div>
    <div id="phase4">
      <h1>Shopping spree activated! 🛍️</h1>
    </div>
  </div>

  <script>
    const HER_BDAY = '2008-07-31';
    function checkBirthday() {
      const dob = document.getElementById('dob').value;
      if (dob === HER_BDAY) {
        document.getElementById('birthdayInput').style.display = 'none';
        firebase.database().ref('phase').on('value', (snap) => {
          const phase = snap.val();
          document.querySelectorAll('#content > div').forEach(d => d.style.display = 'none');
          document.getElementById('phase' + phase)?.style.display = 'block';
        });
      } else {
        alert("Incorrect birthday.");
      }
    }
  </script>
</body>
</html>
