<!DOCTYPE html>
<html>
<head>
  <title>Admin Budget Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 10vh; }
    input { font-size: 1.2rem; padding: 0.5rem; width: 100px; }
    button { font-size: 1rem; padding: 0.5rem 1rem; margin-left: 10px; }
    #balance { font-size: 2rem; color: green; margin-top: 2rem; }
  </style>
  
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
<script>
  const firebaseConfig = {'apiKey': 'AIzaSyChS99kN_Iy4x-MgugiJgg5SpPUo8Z-6c', 'authDomain': 'cc-birthday.firebaseapp.com', 'databaseURL': 'https://cc-birthday-default-rtdb.firebaseio.com', 'projectId': 'cc-birthday'};
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

</head>
<body>
  <h2>Enter Store Total</h2>
  <input type="number" id="storeAmount" placeholder="e.g. 27.50" />
  <button onclick="submitAmount()">Submit</button>
  <div id="balance">$100.00 remaining</div>

  <script>
    let budget = 100;

    db.ref("budget").on("value", snap => {
      budget = snap.val() || 100;
      document.getElementById("balance").innerText = `$${budget.toFixed(2)} remaining`;
    });

    function submitAmount() {
      const amount = parseFloat(document.getElementById("storeAmount").value);
      if (!isNaN(amount) && amount > 0) {
        db.ref("budget").set(Math.max(0, budget - amount));
        document.getElementById("storeAmount").value = "";
      }
    }
  </script>
</body>
</html>
